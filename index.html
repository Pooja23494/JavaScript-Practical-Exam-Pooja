<!doctype html>
<html lang="en">

<head>
    <title>Stylish</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./assest/css/style.css">
</head>

<body>
    <!-- Header Section Start -->
    <header class="sticky-top"></header>
    <!-- Header Section End -->

    <!-- Main Section Start -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- Add/Update Product Form Start -->
                    <div class="card p-3 my-4">
                        <h4>Add / Update Product</h4>
                        <form id="productForm" method="post">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <input type="text" name="productImage" id="productImage" class="form-control"
                                        placeholder="Product Image URL" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" name="productName" id="productName" class="form-control"
                                        placeholder="Product Name" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="number" name="productPrice" id="productPrice" class="form-control"
                                        placeholder="Price" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" name="productCategory" id="productCategory" class="form-control"
                                        placeholder="Category" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" name="description" id="description" class="form-control"
                                        placeholder="Description" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-dark mt-3" id="submitBtn">Add Product</button>
                        </form>
                    </div>
                    <!-- Add/Update Product Form End -->

                    <!-- Filter by category & Sort by price -->
                    <div class="d-flex justify-content-between mb-3">
                        <select id="filterCategory" class="form-select w-25 shadow-none">
                            <option value="">All Categories</option>
                        </select>

                        <select id="sortPrice" class="form-select w-25 shadow-none">
                            <option value="">Sort by Price</option>
                            <option value="low-high">Low to High</option>
                            <option value="high-low">High to Low</option>
                        </select>
                    </div>

                    <!-- All Product List -->
                    <div id="productList" class="row g-4 my-4"></div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <!-- Main Section End -->

    <!-- Footer Section Start -->
    <footer id="footer" class="py-5 border-top bg-white"></footer>
    <!-- Footer Section End -->

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./assest/js/index.js" type="module"></script>

</html>
